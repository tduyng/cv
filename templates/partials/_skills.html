{{ if .Site.Config.extra.skill }}
<section class="content-section skills-section">
    <h2 class="content-section-title">
        <i class="fas fa-tools"></i>
        {{ .Page.Config.extra.trans.skill.title }}
    </h2>
    
    <div class="skills-list">
        {{ range .Site.Config.extra.skill }}
            {{ $trans := index $.Page.Config.extra.trans.skill .id }}
        <div class="skill-item">
            <h3 class="skill-name">{{ $trans.name }}</h3>
            <div class="skill-details">{{ $trans.details }}</div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
