{{ $skills := .Site.Config.data.skills.skill }}

{{ if $skills }}
<section class="content-section skills-section">
    <h2 class="content-section-title">
        <i class="fas fa-tools"></i>
        {{ i18n "skill.title" .Page.Config }}
    </h2>

    <div class="skills-list">
        {{ range $skills }}
        <div class="skill-item">
            <h3 class="skill-name">{{ i18n (printf "skill.%s.name" .id) $.Page.Config }}</h3>
            <div class="skill-details">{{ i18n (printf "skill.%s.details" .id) $.Page.Config }}</div>
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
