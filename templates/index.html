<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Page.Config.title }}</title>
    <meta http-equiv="refresh" content="0; url={{ .Site.Config.extra.base_path }}/en/">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #3F4650;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #4CAC9D;
            margin-bottom: 2rem;
        }
        .lang-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            background: #4CAC9D;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(76, 172, 157, 0.3);
        }
        a:hover {
            background: #3a8d81;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(76, 172, 157, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Language / Choisissez votre langue</h1>
        <div class="lang-links">
            <a href="{{ .Site.Config.extra.base_path }}/en/">English</a>
            <a href="{{ .Site.Config.extra.base_path }}/fr/">Fran√ßais</a>
        </div>
        <p style="margin-top: 2rem; color: #97AAC3;">Redirecting to English version...</p>
    </div>
</body>
</html>
