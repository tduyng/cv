name: Deploy CV Site

run-name: "Deploy CV from ${{ github.ref_name }}@${{ github.sha }}"

on:
  # Manual deployment only - trigger from Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: "Deploy CV website from main:${{ github.sha }}"
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Set short SHA
        id: sha
        run: echo "short=$(git rev-parse --short=8 HEAD)" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install Gozzi
        run: go install github.com/tduyng/gozzi@latest
        env:
          GOPROXY: direct

      - name: Show Gozzi version
        run: gozzi version

      - name: Build site
        run: gozzi build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployment completed successfully!"
          echo "ðŸ“¦ Deployed from: ${{ github.ref_name }}@${{ steps.sha.outputs.short }}"
          echo "ðŸ”— Site URL: ${{ steps.deployment.outputs.page_url }}"
