career-profile:
  title: A Propos
  summary: |
      Avec le background Ingénieur BIM (Building Information Modeling) chez VINCI
      Construction France, j'ai travaillé avec plusieurs mordernes logiciels de construction.
      Cela me permet de trouver l'importance du développement numérique. Je suis devenu de
      plus en plus intéressé par la programmation et depuis le fin de 2019 j'ai commencé à s'y
      consacrer totalement.
      
      J'ai toujours adoré de découvrir et apprendre de nouvelles technologies. J'ai de solides
      compétences avec **Javascript et TypeScript** via **NodeJS/ReactJS**. Je suis à l'aise aussi avec
      C#/.NetCore, Ruby/rails et Python/Django.
      
      Mon stack préféré: TypeScript-NodeJS/NestJS - ReactJS - PostgreSQL (REST & GraphQL)

