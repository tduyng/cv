    title: Career Profile
    summary: |
      Passionné par le BIM et la nouvelle technologie dans la construction, j’ai vraiment envie de mettre mes capacités dans la transformation digitale de la construction. 
      J’ai des expériences dans le travail collaboratif dans le processus BIM, de l’interopérabilité entre des différents logiciels et dans la gestion des jeux de propriétés IFC dans Revit.
      Je me suis aussi spécialisé dans le développement des plugins Revit avec C# et des scripts Dynamo qui permet de faciliter le travail dans Revit.
